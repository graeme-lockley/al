- scenario:
    name: Factor
    tests:
      - name: ()
        input: |
          ()
        output:
          - LiteralUnit
      - name: ( () )
        input: |
          ( () )
        output:
          - Parenthesis:
            - LiteralUnit
      - name: Literal List
        input: |
          []
          [(), ()]
        output:
          - LiteralList: []
          - LiteralList:
              - LiteralUnit
              - LiteralUnit
      - name: Literal Bool
        input: |
          True
          False
        output:
          - LiteralBool: true
          - LiteralBool: false
      - name: Literal Char
        input: |
          'a'
          '\''
          '\n'
          '\\'
        output:
          - LiteralChar: 97
          - LiteralChar: 39
          - LiteralChar: 10
          - LiteralChar: 92
      - name: Literal I32
        input: |
          0
          100
          12345
        output:
          - LiteralI32: 0
          - LiteralI32: 100
          - LiteralI32: 12345
      - name: Literal String
        input: |
          ""
          "Hello World"
          "\"\n\\"
        output:
          - LiteralString: ""
          - LiteralString: Hello World
          - LiteralString: |
              "
              \